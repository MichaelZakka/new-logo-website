<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern, minimalist logo design in grayscale -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon/mark -->
  <rect x="0" y="20" width="24" height="40" rx="4" fill="url(#logoGradient)"/>
  <rect x="8" y="28" width="8" height="8" rx="2" fill="#ffffff"/>
  <rect x="8" y="44" width="8" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Text "New" -->
  <text x="32" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">New</text>
  
  <!-- Text "Logo" in lighter weight -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#666666">Logo</text>
  
  <!-- Subtle accent line -->
  <line x1="32" y1="56" x2="80" y2="56" stroke="#999999" stroke-width="1"/>
</svg>

